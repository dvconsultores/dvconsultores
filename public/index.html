<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon.png">
    <title>GlobalDV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />     
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/css?f[]=general-sans@300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link id="theme" rel="stylesheet" href="<%= BASE_URL %>themes/dark/theme.css">                  
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="fondo"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
html, body, #app {
  /* font-size: 12px !important; */
  font-size: 12px !important;
  scroll-behavior: smooth;
}
.v-list, .v-sheet, .theme--light {
  box-shadow: none !important;
}
.v-input__slot {
  background: transparent !important;
}
.v-list-item--active {
  background: linear-gradient(90.11deg, #D64059 -9.74%, #5E489D 111.08%) !important;
}
.v-list-item span {
  color: var(--color);
}
.v-list-item--active span {
  color: #FFFFFF !important;
}
*.v-btn {
  letter-spacing: normal !important;
}
/* vuechart */
tspan {
  fill: var(--color) !important;
}
.apexcharts-toolbar {
  display: none !important;
}
</style>
